<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号码">
					
				</div>
					
				<div class="mui-input-row">
					<label>验证</label>
					<input id='code' type="email" class="mui-input-clear mui-input" placeholder="请输入短信校验">
					<button class="mui-btn mui-btn-primary"></button>
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入新的密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认新的密码">
				</div>				
			</form>
			<div class="mui-content-padded">
				<button id="sendCode" class="mui-btn mui-btn-block mui-btn-success" >发送短信校验</button>
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">修改密码</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var sendCodeButton = doc.getElementById('sendCode');
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var codeBox = doc.getElementById('code');
					sendCodeButton.addEventListener('tap',function(event){
						plus.nativeUI.toast('短信平台未搭建，默认输入123456');						
					});
					regButton.addEventListener('tap', function(event) {
						var changeInfo = {
							UserId: accountBox.value,
							PassWord: passwordBox.value,
							Code: codeBox.value
						};
						if(changeInfo.UserId==""){
							plus.nativeUI.toast('手机号码不能为空');
						}
						else if(changeInfo.Code==""){
							plus.nativeUI.toast('验证短信不能为空');
						}
						else if(changeInfo.PassWord==""){
							plus.nativeUI.toast('新的密码不能为空');
						}
						else if(changeInfo.PassWord.length<6){
							plus.nativeUI.toast('密码最短为 6 个字符');
						}
						else if (passwordConfirmBox.value != changeInfo.PassWord) {
							plus.nativeUI.toast('密码两次输入不一致');
						}
						else{
							plus.nativeUI.showWaiting();
							mui.ajax({
								type: "POST",
								url: localStorage.getItem('serverIp')+"SysService/ChangePassWord",
								dataType: "JSON",
								data: JSON.stringify(changeInfo),
								success: function (result) {									
									plus.nativeUI.closeWaiting();
									var msg = JSON.parse(result);
									if(msg.R){
										plus.nativeUI.toast('修改密码成功');
										$.openWindow({
											id: 'main',
											show: {
												aniShow: 'pop-in'
											},
											waiting: {
												autoShow: false
											}
										});
									}
									else {
										plus.nativeUI.toast(msg.I);
									}
								},
								error: function (XMLHttpRequest, textStatus, errorThrown) {
									plus.nativeUI.closeWaiting();
									plus.nativeUI.toast('服务器连接异常,请稍后重试.');
								}
							});
						}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
